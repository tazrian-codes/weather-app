<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="header">
        <input type="text" id="inputBox" placeholder="Enter a city name">
        <img src="src/images/search_10023563.png" id="searchBtn">
      </div>

      <!-- page view when the city name is not set -->
      <div class="general-footer">
        <img src="./src/images/weather-svgrepo-com (1).png">
        <h4>Please write a city name to know the weather</h4>
      </div>

      <!-- Page view when the city name is set -->
      <div class="footer">
        <h3 id="cityName"></h3>
        <p id="dateNow"></p>
        <img id="main-img" src="./src/images/sun-gradient-style.png">
        <div class="temparature-div">
          <span id="temparature"></span><span>Â°C</span>
        </div>
        <h4 id="weather"></h4>
        <div class="others">
          <div class="wind">
            <div class="wind-header">
              <img src="./src/images/wind_12805731.png">
              <span>Wind</span>
            </div>
            <span id="windSpeed"></span><span>km/h</span>
          </div>
          <div class="humidity">
            <div class="humidity-header">
              <img src="./src/images/waterdrop-svgrepo-com.png">
              <span>Humidity</span>
            </div>
            <span id="humidityPercentage"></span><span>%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
