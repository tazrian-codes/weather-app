<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <!-- link css -->
  <link rel="stylesheet" href="style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="header">
        <input type="text" id="inputBox" placeholder="Enter a city name">
        <img src="src/images/search_10023563.png" alt="">
      </div>

      <div class="footer">
        <h3 id="cityName">Khulna</h3>
        <p id="dateNow">Today, 20 Feb</p>
          <img class="main-img" src="./src/images/sun-gradient-style.png">
        <div class="temparature-div">
          <span id="temparature">30</span><span>Â°C</span>
        </div>
        <h4 id="weather">Sunny</h4>
        <div class="others">
          <div class="wind">
            <div class="wind-header">
              <img src="./src/images/wind_12805731.png">
              <span>Wind</span>
            </div>
            <p id="windSpeed">15km/h</p>
          </div>
          <div class="humidity">
            <div class="humidity-header">
              <img src="./src/images/waterdrop-svgrepo-com.png">
              <span>Humidity</span>
            </div>
            <p id="humidityPercentage">85%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
